<!DOCTYPE html>
<html>
	<head>
		<title>CNyIES: Display</title>
		<meta charset="UTF-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<meta name="author" content="Martin/MegapolisPlayer">
		<link rel="stylesheet" href="general.css">
		<link rel="stylesheet" href="display.css">
		<script src="js/date.js"></script>
		<script src="js/cookies.js"></script>
		<script src="js/display.js"></script>
		<script>
			function BodyOnLoad() {
				DateUpdate();
				InitWebD();
			}
		</script>
	</head>
	<body onload="BodyOnLoad()">
		<canvas id="snowflakescreen"></canvas>
		<div id="copyright">
			<span id="cleft">
			<button onclick="window.location.href='index.html'">Return to options</button>
			<span class="time"></span>
			</span>
			<span id="cright">
				(c) Martin/MegapolisPlayer 2023-2025,
				<a href="https://creativecommons.org/licenses/by/4.0/deed.en">Licensed under CC-BY 4.0.</a>
			</span>
		</div>
		<div id="headercontain">
			<h id="header"></h>
		</div>
		<div id="countdown">
			<div id="countdownheader">
				<h class="name" id="countname"></h>
				<p id="countdowndesc"></p>
			</div>
			<div id="maincount"></div>
			<div id="sidecount"></div>
		</div>
		<div id="lowercontainer">
			<span id="musiccontain">
				<div id="musicheader">
					<h class="name" id="musicname"></h>
				</div>
				<!-- https://developers.google.com/youtube/youtube_player_demo -->
				<div id="musicplayer">
					<iframe id="ytif" width="100%" height="100%" 
					title="YouTube video player" frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
				</div>
			</span>
			<span id="tzmapcontain">
				<div id="tzmapheader">
					<h class="name" id="tzmapname"></h>
				</div>
				<canvas id="tzcanvas">
				</canvas>
			</span>
		</div>
</body>
</html>
